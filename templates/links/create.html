<div id="link-create" class="row py-1">
    <div id="link-create-card" class="card p-0">
        <form id="create-form" class="container-fluid p-0">
            <div class="card-body d-flex flex-row p-1">
                <div class="col-2 px-1 my-auto">
                    <div class="input-group">
                        <span id="source-input-create-label" class="input-group-text">Alias</span>
                        <input class="form-control form-control-sm p-1" placeholder="go <alias>" required type="text"
                            name="source" value="{{ link.source }}" aria-labelledby="source-input-create-label">
                    </div>
                </div>
                <div class="p-1 my-auto">
                    <div class="form-check form-switch">
                        <input id="is-alias-switch-create" class="form-check-input" required type="checkbox"
                            value="{{ link.is_alias }}" onchange="syncSearchboxAndCheckbox('create')">
                        <span for="is-alias-switch" class="form-check-label">Alias?</span>
                    </div>
                </div>
                <div class="flex-grow-1 px-1 my-auto">
                    <div class="input-group">
                        <span id="target-input-create-label" class="input-group-text">URL</span>
                        <input id="target-input-create" class="form-control form-control-sm p-1"
                            placeholder="Target URL" required type="url" name="target" value="{{ link.target }}"
                            aria-labelledby="target-input-create-label">
                    </div>
                </div>
                <div class="p-1">
                    <button class="btn btn-sm btn-secondary form-control text-nowrap"
                        hx-trigger="click" hx-target="#link-create" hx-swap="delete">
                        ðŸ—™ Cancel
                    </button>
                </div>
                <div class="p-1">
                    <button class="btn btn-sm btn-primary form-control text-nowrap" hx-post="/go/links"
                        hx-trigger="click" hx-target="#link-create" hx-swap="outerHTML">
                        ðŸ’¾ Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
