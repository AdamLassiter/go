<!DOCTYPE html>
<html lang="en">

        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="

        crossorigin="anonymous"></script>
    <title>Go!</title>
    {% block head %}{% endblock %}
</head>

<script>
    // see utils/navbar.html
    function syncSearchboxAndCheckbox() {
        let checkboxElem = document.getElementById("is-alias-switch");
        let searchElem = document.getElementById("search-input");
        searchElem.type = checkboxElem.checked ? "text" : "url";
        searchElem.placeholder = checkboxElem.checked ? "Target 'Go!' alias" : "Target URL";
    }
</script>

<body onload="syncSearchboxAndCheckbox()">
    {%- include "utils/navbar.html" -%}
    <div id="content">
        {% block content %}
        {%- include "utils/loading.html" -%}
        {% endblock %}
    </div>
</body>

</html>
